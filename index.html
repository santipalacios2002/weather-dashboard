<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body class="min-100-vh flex-column">
  <header class="p-5 text-center text-white gradient-custom">
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <section class="d-flex row">
      <div id="search" class="col-md-3 mx-4 my-2 ui-widget border-bottom border-dark pb-3">
        <input id="tags" class="col my-3 "></input>
        <button class="btn btn-primary col" id="searchBtn">Search</button>
      </div>

      </div>
      <div id="forecast" class="col-md-8 m-1 border border-dark">
        <p>placeholder for weather forecast</p>
        <div class="row mx-1 bg-primary">
          <p>placeholer for city weather card</p>
        </div>
        <div class="row">
          <!-- <p class="col-md-12"></p>5-Day Forecast:</p> -->
          <div class="col border border-dark">placeholder for day 1</div>
          <div class="col border border-dark">placeholder for day 2</div>
          <div class="col border border-dark">placeholder for day 3</div>
          <div class="col border border-dark">placeholder for day 4</div>
          <div class="col border border-dark">placeholder for day 5</div>
        </div>
      </div>
    </section>

  </main>

  <script src="./script.js"></script>
</body>

</html>
