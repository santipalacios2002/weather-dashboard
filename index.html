<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body class="min-100-vh flex-column">
  <header class="p-5 text-center text-white gradient-custom">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="container">
    <section class="d-flex row">
      <div id="search" class="col-md-3 mx-4 my-2 ui-widget border-bottom border-dark pb-3">
        <input id="tags" class="col my-3" placeholder="Enter city"></input>
        <button class="btn btn-primary col" id="searchBtn">Search</button>
      </div>
      <div id="forecast" class="col-md-8 m-1 border border-dark" hidden>
        <div class="row mx-1 bg-primary">
          <p>Placeholder for current weather</p>
        </div>
        <div class="row forecast m-3">
          <h2 class="col-md-12"> 5-Day Forecast: </h2>
          <div class="col border border-dark mx-2">
            <div class="date">DATE</div>
            <img class='icon' src="https://openweathermap.org/img/wn/01d@2x.png" alt="Girl in a jacket">
            <div>Temp: <span class="temp"></span></div>
            <div class="wind">Wind:</div>
            <div class="humidity">Humidity:</div>
          </div>
          <div class="col border border-dark mx-2">
            <div class="date">DATE</div>
            <img class='icon' src="" alt="Girl in a jacket">
            <div>Temp: <span class="temp"></span></div>
            <div class="wind">Wind:</div>
            <div class="humidity">Humidity:</div>
          </div>
          <div class="col border border-dark mx-2">
            <div class="date">DATE</div>
            <img class='icon' src="https://openweathermap.org/img/wn/01d@2x.png" alt="Girl in a jacket">
            <div>Temp: <span class="temp"></span></div>
            <div class="wind">Wind:</div>
            <div class="humidity">Humidity:</div>
          </div>
          <div class="col border border-dark mx-2">
            <div class="date">DATE</div>
            <img class='icon' src="https://openweathermap.org/img/wn/01d@2x.png" alt="Girl in a jacket">
            <div>Temp: <span class="temp"></span></div>
            <div class="wind">Wind:</div>
            <div class="humidity">Humidity:</div>
          </div>
          <div class="col border border-dark mx-2">
            <div class="date">DATE</div>
            <img class='icon' src="https://openweathermap.org/img/wn/01d@2x.png" alt="Girl in a jacket">
            <div>Temp: <span class="temp"></span></div>
            <div class="wind">Wind:</div>
            <div class="humidity">Humidity:</div>
          </div>
        </div>
      </div>
    </section>

  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
